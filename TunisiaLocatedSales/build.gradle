        exclude group: 'com.android.support'
    }
    //  compile project(':ListViewAnimations-core')

    // compile 'com.microsoft.azure:azure-mobile-services-android-sdk:2.0.3'
    compile 'com.squareup.picasso:picasso:2.3.3'
